<!DOCTYPE html>


<html>

<head>
    <title>Register form</title>
</head>

<body>
    <h1>Register form </h1>

    <form>
        <label for="firstname">First name: </label>
        <input type="text" id="firstname" placeholder="tobi" name="firstname"><br><br>

        <label for="lastname">Last name: </label>
        <input type="text" id="lastname" placeholder="adefemi" name="lastname"><br><br>

        <label for="email">Email: </label>
        <input type="text" id="email" placeholder="only1ziii@gmail.com" name="email"><br><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" placeholder="+234" name="phone"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirmpassword">Confirm password: </label>
        <input type="password" id="confirmpassword" name="confirmpassword"><br><br>

        <input type="button" value="register">






    </form>



</body>












</html>
