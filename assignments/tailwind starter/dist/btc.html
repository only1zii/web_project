<!DOCTYPE html>


<html class="bg-[url('/images/bg-image3.jpeg')] bg-center">




    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Register Form</title>
     <link href="output.css" rel="stylesheet">
    </head>


    <body class=" max-w-md bg-white text-center min-h-screen">

        <div class="text-black border-4 border-b-yellow-700 mt-10">
            <h1 class="text-6xl"> Register form </h1>
        </div>


        <form class="block">
            <label for="firstname">First name: </label><br>
            <input class=" mt-6 my-3 px-8 border-4 border-r-yellow-700 border-b-yellow-700 rounded-l-lg rounded-t-lg"
                type="text" id="firstname" value="tobi" name="firstname"><br><br>

            <label for="lastname">Last name: </label><br>
            <input class="my-3 px-8 border-4 border-r-yellow-700 border-b-yellow-700 rounded-l-lg rounded-t-lg"
                type="text" id="lastname" value="adefemi" name="lastname"><br><br>

            <label for="email">Email: </label><br>
            <input class="my-3 px-8 border-4 border-r-yellow-700 border-b-yellow-700 rounded-l-lg rounded-t-lg"
                type="text" id="email" value="only1ziii@gmail.com" name="email"><br><br>

            <label for="phone">Phone: </label><br>
            <input class="my-3 px-8 border-4 border-r-yellow-700 border-b-yellow-700 rounded-l-lg rounded-t-lg"
                type="tel" id="phone" value="+234" name="phone"><br><br>

            <label for="password">Password: </label><br>
            <input class="my-3 px-8 border-4 border-r-yellow-700 border-b-yellow-700 rounded-l-lg rounded-t-lg"
                type="password" id="password" name="password"><br><br>

            <label for="confirmpassword">Confirm password: </label><br>
            <input class="my-3 px-8 border-4 border-r-yellow-700 border-b-yellow-700 rounded-l-lg rounded-t-lg"
                type="password" id="confirmpassword" name="confirmpassword"><br><br>

            <input
                class="my-3 px-8 w-40 border-4 border-r-yellow-700 border-b-yellow-700  bg-white rounded-l-lg rounded-t-lg"
                type="submit" value="Register">

        </form>

    </body>


</html>
